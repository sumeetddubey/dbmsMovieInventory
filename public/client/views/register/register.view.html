<div>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control" type="text" value="" ng-model="user.username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" ng-model="user.password">
        </div>
        <div class="form-group">
            <label for="fname">First Name</label>
            <input id="fname" class="form-control" type="text" ng-init="user.fName=''" ng-model="user.fName">
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input id="lname" class="form-control" type="text" ng-init="user.lName=''" ng-model="user.lName">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input id="dob" class="form-control" type="date" ng-init="user.dob=''" ng-model="user.dob">
        </div>
        <div class="form-group">
            <label for="phno">Contact Number</label>
            <input id="phno" class="form-control" type="text" ng-init="user.phno=''" ng-model="user.phno">
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input id="email" class="form-control" type="email" ng-init="user.email=''" ng-model="user.email">
        </div>
        <button class="btn btn-primary" ng-click="model.register(user)">Register</button>
    </form>
</div>
