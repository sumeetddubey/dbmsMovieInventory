<div>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control" type="text" ng-model="user.username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" ng-model="user.password">
        </div>
        <div class="radio">
            <label><input type="radio" name="loginRadio">Login as user</label>
        </div>
        <div class="radio">
            <label><input type="radio" name="loginRadio">Login as admin</label>
        </div>

        <button class="btn btn-primary" ng-click="model.login(user)">Login</button>

    </form>
</div>
